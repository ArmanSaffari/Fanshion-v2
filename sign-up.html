    <div class="container d-flex justify-content-center flex-column mb-5 py-5">
      <h2 class="mt-5 text-center">Ready to take a free trial?</h2>

      <div class="row d-flex justify-content-center mt-5" id="alertContainer">

      </div>

      <div class="row d-flex justify-content-center mb-5">
        <div class="col-md-9 col-lg-7 col-12 bg-dark p-5 ">
          <form id="signUpForm">
            <h4 class="text-white mb-5">Sign up for a free acount</h4>
            <div class="row my-3">
              <div class="form-group col-6">
                <input type="text" id="firstName" class="form-control" placeholder="First Name" name="firstName">
              </div>
              <div class="form-group col-6">
                <input type="text"  id="lastName" class="form-control" placeholder="Last Name" name="lastName">
              </div>
            </div>
            <div class="form-group my-3">
              <input type="email"  id="email" class="form-control" placeholder="Email Address" name="email">
            </div>
            <div class="form-group my-3">
              <input type="password"  id="password" class="form-control" placeholder="Create Password" name="password">
            </div>
            <div class="mt-3 d-flex justify-content-start">
              <button type="submit" class="btn btn-dark border-0 w-50"
              style="background-color: #A22020; color: white;">
                Register
            </button>
            </div>
              <div class="mb-3 d-flex justify-content-start"></div>
              <button type="reset" id="resetBtn" class="btn btn-dark border-0 w-50"
              style="background-color: #A22020; color: white;">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
