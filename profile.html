      <div class="progress">
        <div
          id="progress-bar"
          class="progress-bar"
          role="progressbar"
          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>

    <!-- main container -->
    <div
      class="container-fluid font-inter p-0 border border-dark d-flex align-items-center justify-content-between"
    >
      <div class="container-fluid row">
        <div
          class="position-relative col-md-4 col-sm-12 bg-pale-blue p-5 border-end-pink"
        >
          <div
            id="profileImageContainer"
            class="container-fluid p-0 ratio mb-4 ratio-1x1 rounded border-pink"
          >
            <img
              id="profileImage"
              src="./assets/Page8/By the rock.jpg"
              width="100%"
              class="rounded object-fit-cover"
            />
          </div>

          <div id="userDetails" class="row fs-5 text-uppercase">
            <div class="d-flex align-items-center flex-wrap my-2">
              <img src="./assets/icons/birthday-cake1.svg" height="20px" />
              <span class="ms-1">July 25, 1996</span>
            </div>
            <div class="d-flex align-items-center flex-wrap my-2">
              <span class="text-decoration-underline fw-light">FROM:</span>
              <span class="ms-1 fw-normal">Sydney, Australia</span>
            </div>
            <div class="d-flex align-items-center flex-wrap my-2">
              <span class="text-decoration-underline fw-light">Lives in:</span>
              <span class="ms-1 fw-normal">Toronto, Canada</span>
            </div>
            <div class="d-flex align-items-center flex-wrap my-2">
              <span class="text-decoration-underline fw-light"
                >occupation:</span
              >

            </div>
            <div class="d-flex align-items-center flex-wrap my-2">
              <div class="col-12 text-decoration-underline fw-light">
                Favorite brand:
              </div>
              <a href="#">
                <img
                  src="./assets/brands/ZARA.png"
                  class="border border-dark rounded object-fit-cover"
                  width="150px"
                  height="100px"
                />
              </a>
            </div>
          </div>

          <div
            id="profileButtons"
            class="row mt-5 fs-5 text-uppercase position-absolute bottom-0"
          >
            <div class="d-flex align-items-center my-2">
              <img src="./assets/icons/Edit.svg" height="20px" />
              <button id="editProfileBtn" class="bg-transparent border-0 text-uppercase text-dark">Edit Profile</button>
            </div>
            <div class="d-flex align-items-center my-2">
              <img src="./assets/icons/Settings.svg" height="20px" />
              <button id="settingsBtn" class="bg-transparent border-0 text-uppercase text-dark">Settings</button>
            </div>
          </div>
        </div>

        <!-- right content -->
        <div class="col-md-8 col-sm-12 p-5 text-uppercase">
          <div class="row d-flex">
            <div class="fs-1 fw-bolder">
              Emma Herbert
              <button class="d-inline btn btn-dark btn-sm border-0 ms-4">
                Subscribe
              </button>
            </div>
          </div>

          <div class="row d-flex my-5">
            <div class="col-12 fw-normal fs-4">Recent posts</div>
            <div
              class="col-12 border-pink rounded p-5 overflow-x-auto"

            ></div>
          </div>

          <div class="row d-flex my-5">
            <div class="col-12 fw-normal fs-4">Reviews</div>
            <div

            <div class="col-12 fw-normal fs-4">Saved Items</div>
            <div
