        <!-- left section -->
        <div

          <div
            id="profileImageContainer"
            class="position-relative mb-4 ratio ratio-1x1 rounded-3 border-pink"

            <img
              id="profileImage"
              src="./assets/icons/profileAvatar.png"
              class="rounded-3 object-fit-cover w-100"

                <img id="clearProfileImageInput" src='./assets/icons/deleteBtn.svg' class="d-none bg-white rounded-3"/>

                <label for="profileImageUploadBtn" id="profileImageUploadLabel" class="input-group-text d-none rounded-3 p-0 bg-transparent border-0  ">

                </label>
              </div>
            </div>
          </div>

          <div id="userDetails" class="row fs-5 text-uppercase my-5">
            <div class="d-flex align-items-center flex-wrap my-2">

              <span id="DOB" class="ms-1"></span>

            <div class="d-flex align-items-center flex-wrap my-2">

            <div class="d-flex align-items-center flex-wrap my-2">

              </div>

              <div class="mb-1 w-100">

                <input type="text" class="font-inter form-control form-control-sm bg-transparent border border-dark w-100" id="lastNameInput">
              </div>

              <div class="mb-1 w-100">
                <label for="DOBInput" class="form-label fs-6 m-0">Date of Birth</label>
                <input type="date" id="DOBInput" class="font-inter form-control form-control-sm bg-transparent border border-dark w-100" >
              </div>

              <div class="mb-1 w-100">

                <input type="password" id="password" class="font-inter form-control form-control-sm bg-transparent border border-dark w-100" >

              </div>

              <div class="mb-1 w-100">
                <label for="occupationInput" class="form-label fs-6 m-0">Occupation</label>
                <input type="text" id="occupationInput" class="font-inter form-control form-control-sm bg-transparent border border-dark w-100" >
              </div>

                <label for="favoriteBrandInput" class="form-label fs-6 m-0">Favorite Brand</label>
                <select id="favoriteBrandInput" class="form-select form-select-sm bg-transparent border border-dark w-100" aria-label=".form-select-sm">
